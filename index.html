  <!-- JavaScript for text animation and Flutter loading -->
  <script>
    // Animated text rotation - only the 3 words you specified
    const words = ['courses', 'institution', 'career'];
    let currentWordIndex = 0;
    const animatedTextElement = document.getElementById('animatedText');

    function changeWord() {
      animatedTextElement.style.opacity = '0';
      
      setTimeout(() => {
        currentWordIndex = (currentWordIndex + 1) % words.length;
        animatedTextElement.textContent = words[currentWordIndex];
        animatedTextElement.style.opacity = '1';
      }, 200);
    }

    // Start text animation
    const textInterval = setInterval(changeWord, 2500);

    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      clearInterval(textInterval);
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.classList.add('fade-out');
        setTimeout(() => {
          loadingElement.style.display = 'none';
        }, 600);
      }
    });
  </script>
